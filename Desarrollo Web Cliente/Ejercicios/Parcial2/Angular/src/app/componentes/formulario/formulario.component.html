<form id="formulario" (ngSubmit)="onSubmit()">
    <h1>Formulario de contacto</h1>
    <input placeholder="Nombre" [(ngModel)]="nombre" name="nombre" type="text"  value="" required>
    <input placeholder="Email" [(ngModel)]="email" name="email" type="email" onblur="this.setAttribute('value', this.value);" value="" required>
    <span class="validation-text"></span>
    <div class="flex">
      <textarea placeholder="Mensaje" [(ngModel)]="mensaje" name="mensaje" rows="5" cols="5" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
